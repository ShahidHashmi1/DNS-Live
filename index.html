<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live WIRE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="row">
        <div class="col-sm-12 text-center bg-dark text-white">
            <div class="header text-success">
                <h1>LiveWire</h1>

                <nav></nav>
                <a class="text-success" href="#artists">Artists</a>

                <a class="text-success" href="#concerts">Concerts</a>

                <a class="text-success" href="#music">Music</a>

                <a class="text-success" href="#videos">Videos</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h3>Search for an Artist:</h3>
            <form class="mt-3" id="search-form">
                <div class="form-group">
                    <input type="text" class="form-control w-100" id="search-input" placeholder="Search" />
                </div>
                <button type="submit" id="search-button" class="btn btn-success mb-2 w-100">
                    Search
                </button>
            </form>
            <hr />
            <button type="button" class="btn btn-secondary w-100 mb-2">
                Pop Music
            </button>
            <button type="button" class="btn btn-secondary w-100 mb-2">
                Hip Hop
            </button>
            <button type="button" class="btn btn-secondary w-100 mb-2">
                Rap
            </button>
            <button type="button" class="btn btn-secondary w-100 mb-2">
                Country
            </button>
            <button type="button" class="btn btn-secondary w-100 mb-2">
                Dance/Electronic
            </button>
        </div>
        <div class="col-sm-9">
            <div class="bg-white border border-dark mt-3">
                <div class="container mt-3">
                    <h3 class="">
                        Dave Matthews Band
                        <img src="" alt="" />
                    </h3>
                    <p class="lead"></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <h3>Upcoming Concerts</h3>
            <div class="row">
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">3/31/2022</h5>
                            <img src="" alt="" />

                            <p>Location:</p>
                            <p>Time:</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">4/15/2022</h5>
                            <img src="" alt="" />
                            <p class="card-text"></p>
                            <p>Location:</p>
                            <p>Time:</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">4/22/2022</h5>
                            <img src="" alt="" />
                            <p class="card-text"></p>
                            <p>Location:</p>
                            <p>Time:</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">4/29/2022</h5>
                            <img src="" alt="" />
                            <p class="card-text"></p>
                            <p>Location:</p>

                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">5/1/2022</h5>
                            <img src="" alt="" />
                            <p class="card-text"></p>
                            <p>Location:</p>
                            <p>Time:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    <script src="./script.js"></script>
