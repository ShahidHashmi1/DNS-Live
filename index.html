<!DOCTYPE html>
<html lang="en">

<head>

    <title>DNS Inc.</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <nav>
        <h1>DNS Live! - Your one-stop shop for your musical weekend plans.</h1>
    </nav>

    <div class="container image ">
        <div class="jumbotron mt-3">
            <h1 class="display-4 text-white ">Find a Show in Your City!</h1>
            <header class="search-button navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control col-sm-6 outline-primary" type="search" placeholder="Enter City Here"
                        aria-label="Search" id="input-text">
                    <input class="form-control col-sm-6 outline-primary" type="text" placeholder="Select a Date Here"
                        aria-label="Date" id="datepicker">
                    <aside>
                        <div class="musicNotes text-align-center">
                            🎵 🎸 🎷 🎹 🥁 🎼 🎵 🎸 🎷 🎹 🥁 🎼 🎵 🎸 🎷 🎹 🥁 🎼 🎵 🎸 🎷 🎹 🥁 🎼 🎵 🎸 🎷 🎹 🥁 🎼 🎵
                            🎸 🎷 🎹 🥁 🎼 🎵 🎸
                        </div>
                    </aside>
                    <button class="btn btn-outline-primary align-items-center col-sm-12" id="searchBtn"
                        type="submit">Search</button>
                </form>
            </header>
        </div>
    </div>

    <footer>
        <h2>Some type of footer text or content will probably be here.</h2>
    </footer>


    <div id="results" class="showConcerts"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="./script.js"></script>
